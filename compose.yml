services:
  app:
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - "8080:8080"
    environment:
      - HTTP_ADDR=:8080
      - REDIS_URL=redis:6379
      - SPOTIFY_CLIENT_ID=${SPOTIFY_CLIENT_ID}
      - SPOTIFY_CLIENT_SECRET=${SPOTIFY_CLIENT_SECRET}
      - KKBOX_ID=${KKBOX_ID}
      - KKBOX_SECRET=${KKBOX_SECRET}
      - YTMUSIC_SIDECAR_URL=http://ytmusic-sidecar:8081
    depends_on:
      redis:
        condition: service_healthy
      ytmusic-sidecar:
        condition: service_healthy
    restart: unless-stopped
    networks:
      - tracktaste-network

  ytmusic-sidecar:
    build:
      context: ./sidecar/ytmusic
      dockerfile: Dockerfile
    ports:
      - "8081:8081"
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8081/health"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 10s
    restart: unless-stopped
    networks:
      - tracktaste-network

  redis:
    image: redis:7-alpine
    ports:
      - "6379:6379"
    volumes:
      - redis-data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped
    networks:
      - tracktaste-network

networks:
  tracktaste-network:
    driver: bridge

volumes:
  redis-data:
