services:
  app:
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - "8080:8080"
    environment:
      - HTTP_ADDR=:8080
      - REDIS_URL=redis:6379
      - SPOTIFY_CLIENT_ID=${SPOTIFY_CLIENT_ID}
      - SPOTIFY_CLIENT_SECRET=${SPOTIFY_CLIENT_SECRET}
      - KKBOX_ID=${KKBOX_ID}
      - KKBOX_SECRET=${KKBOX_SECRET}
    depends_on:
      redis:
        condition: service_healthy
    restart: always
    networks:
      - tracktaste-network
    deploy:
      resources:
        limits:
          cpus: "1"
          memory: 256M
        reservations:
          cpus: "0.25"
          memory: 64M

  redis:
    image: redis:7-alpine
    volumes:
      - redis-data:/data
    command: redis-server --appendonly yes
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: always
    networks:
      - tracktaste-network
    deploy:
      resources:
        limits:
          cpus: "0.5"
          memory: 128M

networks:
  tracktaste-network:
    driver: bridge

volumes:
  redis-data:
